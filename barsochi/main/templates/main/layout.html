
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href="{% static "main/css/main.css" %}">
    {% comment %} <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css'> {% endcomment %}
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <span class="logo"></span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'about' %}"><li>О нас</li></a>
            <a href="{% url 'news_home' %}"><li>Новости</li></a>
            <a href=""><li>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    <main>
</body>
</html>
